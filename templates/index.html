<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        [substrate api gateway]
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <style>
        body{
            padding: 20px;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        tr.htmx-swapping td {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        td, th {
            border: 1px solid #383737;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<!-- Place <body> </body> code here -->
<body>
    <h1>[substrate] API Gateway</h1>
    <h2>
        <textarea hidden="true" title="Codeblock">
            Your code here
        </textarea>
    </h2>
    <form hx-post="/submit" hx-swap="beforeend" hx-target="#new-user" class="mb-3">
        <input type="text" placeholder="User Name" name="email" class="form-control mb-3" />
        <input type="text" placeholder="Password" name="password" class="form-control mb-3" />
        <button hx-post="/submit" class="btn btn-primary">
            Submit
        </button>
    </button>
    </form>
    <table>
        <thead>
          <tr>
            <th scope="col">User E-mail</th>
            <th scope="col">User ID</th>
          </tr>
        </thead>
        <tbody id="new-user" hx-target="closest tr" hx-swap="outerHTML swap:0.5s"> 
            {%for user in users%}
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.id }}</td>
                <td>
                    <button hx-delete="/delete/{{ user.id }}" class="btn btn-primary">Delete User</button>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>

</html>
